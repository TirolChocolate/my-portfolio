<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <div>名前:川井沙和</div>
    <div>大学:奈良女子大学</div>

    <!--趣味:ゲーム/散歩/筋トレ/カラオケ/刺繍-->
    <div>Q1.趣味は何でしょう？</div>
    <button id="game">ゲーム</button>
    <button id="training">筋トレ</button>
    <button id="walking">散歩</button>
    <button id="karaoke">カラオケ</button>
    <button id="sewing">刺繍</button>
    <button id="h1">ヒント</button>
    <div id="q1"></div>
    <!--好きな動物:もぐら/とかげ/ふくろう/猫/犬-->
    <div>Q2.好きな動物は何でしょう？</div>
    <button id="mole">もぐら</button>
    <button id="lizards">とかげ</button>
    <button id="owl">ふくろう</button>
    <button id="cat">猫</button>
    <button id="dog">犬</button>
    <button id="h2">ヒント</button>
    <div id="q2"></div>
    <!-- 出身地:愛知県/奈良県/神奈川県/兵庫県/徳島県 -->
    <div>Q3.出身地はどこでしょう？</div>
    <button id="Nara">奈良県</button>
    <button id="Kanagawa">神奈川県</button>
    <button id="Aichi">愛知県</button>
    <button id="Hyogo">兵庫県</button>
    <button id="Tokushima">徳島県</button>
    <button id="h3">ヒント</button>
    <div id="q3"></div>
    <!-- 高校の時の部活:文芸部/オーケストラ部/演劇部/吹奏楽部/剣道部 -->
    <div>Q4.高校の時の部活は何でしょう？</div>
    <button id="Write">文芸部</button>
    <button id="Orchestra">オーケストラ部</button>
    <button id="Act">演劇部</button>
    <button id="Wind">吹奏楽部</button>
    <button id="Kendo">剣道部</button>
    <button id="h4">ヒント</button>
    <div id="q4"></div>
    <!-- やったことのない楽器:クラリネット/ユーフォニアム/ピアノ/チェロ/リコーダー -->
    <div>Q5.やったことのない楽器はどれでしょう？</div>
    <button id="Cl">クラリネット</button>
    <button id="Eu">ユーフォニアム</button>
    <button id="Pf">ピアノ</button>
    <button id="Vc">チェロ</button>
    <button id="Rec">リコーダー</button>
    <button id="h5">ヒント</button>
    <div id="q5"></div>

    <div>お疲れ様でした。</div>
    <script src="main.js"></script>
  </body>
</html>
